    <div class="appliance">

            </div>
            <span class="centre-text">修改密码</span>
            <span class="right-text">确定</span>
        </div>
        <div class="form-big-box">
            <div class="form-box">
                <input type="password" class="old-psd" placeholder="请输入旧密码" id="oldPw" maxlength="12">
                <input type="password" class="old-psd" placeholder="请输入新密码" id="newPw" maxlength="12">
                <input type="password" class="old-psd" placeholder="请再次输入新密码" id="newPwAgain" maxlength="12">
                <div class="form-msg">
                    <input type="text" class="old-psd" placeholder="请输入验证码" id="test-code" maxlength="6">
                    <div class="go code-send">发送验证码</div>
                </div>
                <div class="form-tel">当前手机号为: <span></span></div>
            </div>
        </div>
    </div>
